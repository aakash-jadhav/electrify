<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dashboard.css" />
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.5/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 text-center" id="title">
        Electrify
      </h1>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10">
          <div class="card">
            <div class="card-header">
              <span id="title">Dashboard</span>
              <button
                id="btnlogout"
                class="btn btn-outline-danger my-2 float-right"
              >
                Logout
              </button>
            </div>

            <div class="card-block">
              <div class="card-text">
                <div class="form-group">
                  <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-4 d-inline">
                      <label> Product Name</label>
                      <input type="text" class="form-control" id="txtName" />
                    </div>
                    <div class="col-sm-6 col-md d-inline">
                      <label> Quantity</label>
                      <input
                        type="number"
                        class="form-control"
                        id="txtQuantity"
                      />
                    </div>

                    <div class="ml-auto mr-auto">
                      <button
                        class="btn btn-outline-warning mt-4 ml-2"
                        id="btnClear"
                      >
                        <span
                          ><i class="material-icons"
                            >keyboard_backspace</i
                          ></span
                        >
                        Clear
                      </button>

                      <button
                        id="btnSearch"
                        class="btn btn-outline-info mt-4 mx-2"
                      >
                        <span><i class="material-icons">search</i></span>
                        Search
                      </button>

                      <button
                        id="btnAdd"
                        class="btn btn-outline-success mt-4 mx-2"
                      >
                        <span
                          ><i class="material-icons"
                            >add_circle_outline</i
                          ></span
                        >

                        Add
                      </button>
                    </div>
                  </div>

                  <hr class="my-3" />
                  <div class="">
                    <ul class="list-group" id="productList"></ul>
                  </div>
                </div>
                <!--form-group-->
              </div>
              <!--card-text-->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/__/firebase/7.15.5/firebase-auth.js"></script>
    <script src="dashboard.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
      integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
      integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
      integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
